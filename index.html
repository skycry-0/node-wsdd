
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#003A8C" />
  <title>迅驰轮胎 | 选购高品质汽车轮胎</title>
  <meta name="description" content="迅驰轮胎：为乘用车、SUV、商用车提供高性价比轮胎。支持尺寸筛选、用途分类、口碑评价与快速下单。">
  <!-- 统一样式：企业蓝 + 极简白，支持暗色模式 -->
  <style>
    :root{
      --brand:#0046D5;      /* 品牌主色（企业蓝） */
      --brand-2:#0F7DFF;    /* 渐变备用色 */
      --bg:#ffffff;
      --text:#1b1f23;
      --subtext:#5b6570;
      --muted:#eef2f6;
      --accent:#FF6A00;     /* 点缀橙色 */
      --ok:#0DB26E;         /* 价格/成功 */
      --warning:#F0B429;
      --danger:#E5484D;
      --card:#ffffff;
      --shadow:0 8px 24px rgba(0,0,0,.08);
      --radius:14px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0c0f12;
        --text:#e7e9ee;
        --subtext:#a0a7b3;
        --muted:#12161b;
        --card:#12161b;
        --shadow:0 10px 28px rgba(0,0,0,.45);
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    a{color:var(--brand);text-decoration:none}
    a:hover{text-decoration:underline}
    /* 顶部导航 */
    .nav{
      position:sticky;top:0;z-index:50;
      backdrop-filter: saturate(160%) blur(8px);
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.35));
      border-bottom: 1px solid rgba(0,0,0,.06);
    }
    @media (prefers-color-scheme: dark){
      .nav{
        background: linear-gradient(180deg, rgba(12,15,18,.75), rgba(12,15,18,.35));
        border-bottom-color: rgba(255,255,255,.06);
      }
    }
    .nav-inner{
      max-width:1200px;margin:0 auto;display:flex;align-items:center;gap:18px;padding:12px 20px;
    }
    .brand{
      display:flex;align-items:center;gap:10px;font-weight:800;font-size:18px;letter-spacing:.2px;
    }
    .brand-logo{
      width:34px;height:34px;border-radius:10px;
      background: conic-gradient(from 180deg,var(--brand),var(--brand-2),var(--brand));
      box-shadow:0 4px 12px rgba(0,70,213,.35);
      display:grid;place-items:center;color:#fff;
    }
    .brand-logo svg{width:20px;height:20px}
    .nav-links{display:flex;gap:18px;flex:1;flex-wrap:wrap}
    .nav-links a{
      padding:6px 10px;border-radius:10px;color:var(--text);
    }
    .nav-links a:hover{
      background:var(--muted);
    }
    .search{
      position:relative;flex:1;max-width:360px;
    }
    .search input{
      width:100%;padding:10px 40px 10px 12px;border-radius:12px;border:1px solid rgba(0,0,0,.08);
      background:var(--card);color:var(--text);outline:none;
    }
    .search svg{position:absolute;right:12px;top:50%;transform:translateY(-50%);opacity:.6}
    .cta-cart{
      display:flex;align-items:center;gap:10px;
    }
    .btn{
      display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:none;cursor:pointer;
      background:var(--brand);color:#fff;font-weight:600;box-shadow:0 10px 22px rgba(0,70,213,.25);
    }
    .btn-outline{
      background:transparent;color:var(--brand);border:1px solid var(--brand);
      box-shadow:none;
    }

    /* 首屏横幅 */
    .hero{
      max-width:1200px;margin:24px auto 0;display:grid;grid-template-columns:1.1fr .9fr;gap:24px;padding:0 20px;
    }
    @media (max-width:960px){.hero{grid-template-columns:1fr}}
    .hero-card{
      position:relative;border-radius:20px;overflow:hidden;background:linear-gradient(135deg, var(--muted), #dfe8ff 50%, #f6fbff);
      box-shadow: var(--shadow);min-height:280px;padding:24px;
    }
    @media (prefers-color-scheme: dark){
      .hero-card{background:linear-gradient(135deg, #12161b, #0f1a33 50%, #0c1220)}
    }
    .hero h1{margin:6px 0 8px;font-size:28px}
    .hero p{margin:0 0 14px;color:var(--subtext)}
    .hero-tag{
      display:inline-flex;align-items:center;gap:8px;background:#fff;color:#111;border-radius:999px;padding:6px 10px;font-weight:700;
      box-shadow:0 8px 18px rgba(0,0,0,.08)
    }
    @media (prefers-color-scheme: dark){.hero-tag{background:#20242b;color:#eaeef5}}
    .hero-illustration{
      position:absolute;right:-10px;bottom:-10px;width:58%;opacity:.25;pointer-events:none;
      filter: drop-shadow(0 12px 28px rgba(0,0,0,.25));
    }

    /* 筛选栏 */
    .filters{
      max-width:1200px;margin:24px auto;padding:0 20px;display:grid;grid-template-columns:repeat(5,1fr);gap:14px
    }
    @media (max-width:1024px){.filters{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:640px){.filters{grid-template-columns:1fr}}
    .filter{
      background:var(--card);border:1px solid rgba(0,0,0,.06);border-radius:14px;padding:12px;box-shadow:var(--shadow)
    }
    .filter label{display:block;font-size:13px;color:var(--subtext);margin-bottom:6px}
    .filter select, .filter input{
      width:100%;padding:10px;border-radius:10px;border:1px solid rgba(0,0,0,.08);background:transparent;color:var(--text)
    }

    /* 产品网格 */
    .grid{
      max-width:1200px;margin:8px auto 40px;padding:0 20px;
    }
    .grid-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .grid-head .sort{display:flex;gap:10px;align-items:center;color:var(--subtext)}
    .cards{
      display:grid;grid-template-columns:repeat(4,1fr);gap:18px
    }
    @media (max-width:1100px){.cards{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:780px){.cards{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:520px){.cards{grid-template-columns:1fr}}
    .card{
      background:var(--card);border:1px solid rgba(0,0,0,.06);border-radius:18px;box-shadow:var(--shadow);
      overflow:hidden;display:flex;flex-direction:column
    }
    .card-media{
      height:150px;background:
        radial-gradient(60% 80% at 60% 50%, rgba(15,125,255,.18), transparent 65%),
        linear-gradient(135deg, var(--muted), transparent 50%);
      display:grid;place-items:center;position:relative;
    }
    .tire-svg{width:66%;max-width:220px;filter:drop-shadow(0 8px 18px rgba(0,0,0,.25))}
    .card-body{padding:12px}
    .badge{
      display:inline-flex;align-items:center;gap:6px;font-size:12px;padding:6px 8px;border-radius:999px;background:#fff;color:#111;
      box-shadow:0 6px 14px rgba(0,0,0,.08);margin-bottom:8px
    }
    @media (prefers-color-scheme: dark){.badge{background:#20242b;color:#eaeef5}}
    .title{font-weight:700}
    .meta{color:var(--subtext);font-size:13px}
    .price{font-weight:800;color:var(--ok);margin:8px 0}
    .actions{display:flex;gap:8px;margin-top:auto;padding:12px;border-top:1px solid rgba(0,0,0,.06)}
    .actions .btn{flex:1}
    .btn-like,.btn-compare{
      border:none;background:transparent;color:var(--brand);cursor:pointer;padding:8px;border-radius:10px
    }
    .btn-like:hover,.btn-compare:hover{background:var(--muted)}

    /* 评价与保障 */
    .trust{
      max-width:1200px;margin:8px auto 20px;padding:0 20px;display:grid;grid-template-columns:1fr 1fr;gap:18px
    }
    @media (max-width:960px){.trust{grid-template-columns:1fr}}
    .panel{background:var(--card);border:1px solid rgba(0,0,0,.06);border-radius:16px;box-shadow:var(--shadow);padding:16px}
    .stars{color:#ffb703}
    .list{display:grid;gap:10px}
    .list li{list-style:none;display:flex;gap:10px}
    .list svg{opacity:.75}

    /* 侧边购物车（静态演示，可点击按钮开关） */
    .cart{
      position:fixed;right:20px;bottom:20px;width:320px;max-width:85vw;background:var(--card);border:1px solid rgba(0,0,0,.08);
      border-radius:18px;box-shadow:var(--shadow);overflow:hidden;transform:translateY(0);transition:.25s ease;
    }
    .cart.hidden{transform:translateY(120%);opacity:.0;pointer-events:none}
    .cart-head{display:flex;align-items:center;justify-content:space-between;padding:12px;border-bottom:1px solid rgba(0,0,0,.06)}
    .cart-items{max-height:260px;overflow:auto}
    .cart-item{display:flex;gap:10px;align-items:center;padding:10px 12px;border-bottom:1px dashed rgba(0,0,0,.06)}
    .cart-item:last-child{border-bottom:none}
    .cart-item .name{flex:1}
    .cart-foot{padding:12px;display:grid;gap:10px}
    .row{display:flex;align-items:center;justify-content:space-between;color:var(--subtext)}
    .strong{color:var(--text);font-weight:800}

    /* 页脚 */
    footer{
      margin-top:30px;background:linear-gradient(180deg, var(--muted), transparent);padding:20px
    }
    .footer-inner{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:2fr 1fr 1fr;gap:18px}
    @media (max-width:820px){.footer-inner{grid-template-columns:1fr}}
    .foot-col h4{margin:6px 0}
    .foot-col a{display:block;color:var(--subtext);margin:6px 0}
  </style>
</head>
